version: '3.1'

services: 
  
  nginx:
    image: nginx:latest
    container_name: watbangmunchon_nginx
    ports:
        - 80:80
    volumes:
        - ./nginx:/etc/nginx/conf.d
        - ./logs/nginx:/var/log/nginx
        - .:/var/www/html/
    environment:
      - NGINX_HOST=watbangmunchon.test
      - NGINX_PORT=80
    # command: /bin/bash -c "envsubst < /etc/nginx/conf.d/watbangmunchon.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    links:
        - wordpress
    restart: "no"
    # docker run --name some-wordpress --link=some-mysql:mysql -e WORDPRESS_DB_NAME=some_wordpress -v /var/docker/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini -v /var/docker/phpinfo.php:/var/www/html/phpinfo.php -p 8081:80  -d wordpress
  wordpress:
    image: wordpress:5.1.0-php7.3-fpm
    depends_on:
      - mysql
    container_name: watbangmunchon_wordpress
    restart: "no"
    ports:
      - 9000:9000
    working_dir: /var/www/html
    restart: on-failure:5
    volumes:
      - .:/var/www/html/
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:     
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: watbangmunchon-wp
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: Sawaddee1131
      WORDPRESS_TABLE_PREFIX: bluenary_
      WORDPRESS_DEBUG: 1 
    

  mysql:
    image: mariadb:10.3.6
    container_name: watbangmunchon_mysql
    restart: "no"
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: watbangmunchon-wp
      MYSQL_ROOT_PASSWORD: Sawaddee1131
      MYSQL_USER: root
      MYSQL_PASSWORD: Sawaddee1131
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: watbangmunchon_phpmyadmin
    environment:
      - PMA_HOST=watbangmunchon_mysql
      - PMA_ARBITRARY=1
      - PMA_USER=root
      - PMA_PASSWORD=Sawaddee1131
    restart: "no"
    ports:
      - 8090:80
    volumes:
      - /sessions
    depends_on:
      - mysql
    
volumes:
  db_data: